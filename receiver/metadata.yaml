type: snowflake

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: []

resource_attributes:
  snowflake.account.name:
    description: Snowflake account name
    type: string
    enabled: true
  snowflake.warehouse.name:
    description: Warehouse name
    type: string
    enabled: true
  snowflake.database.name:
    description: Database name
    type: string
    enabled: true

attributes:
  query_type:
    description: Type of query executed
    type: string
  execution_status:
    description: Execution status of the query
    type: string
  warehouse_name:
    description: Name of the warehouse
    type: string

metrics:
  snowflake.query.count:
    description: Number of queries executed
    unit: "{queries}"
    gauge:
      value_type: int
    enabled: true
    attributes: [query_type, execution_status, warehouse_name]
    
  snowflake.query.bytes_scanned:
    description: Average bytes scanned per query
    unit: By
    gauge:
      value_type: int
    enabled: true
    attributes: [query_type, warehouse_name]
    
  snowflake.query.execution_time:
    description: Average query execution time
    unit: ms
    gauge:
      value_type: int
    enabled: true
    attributes: [query_type, warehouse_name]
    
  snowflake.warehouse.credit_usage:
    description: Warehouse credit usage
    unit: "{credits}"
    gauge:
      value_type: double
    enabled: true
    attributes: [warehouse_name]
